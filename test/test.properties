spring.application.name=demo-service
spring.profiles.active=dev

spring.datasource.url=jdbc:mysql://<mysql-host>:3306/<database>?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=test
spring.datasource.password=pwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariPool-Demo

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.redis.host=localhost:7001
spring.redis.port=6379
spring.redis.password=pwd
spring.redis.lettuce.command-timeout=2000ms
spring.redis.timeout=2000ms
spring.redis.database=0

spring.kafka.properties.sasl.jaas=xxxxx required username="" password="pwd"
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=demo-consumer-group
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.max.poll.records=500
spring.kafka.consumer.properties.fetch.max.bytes=52428800
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.retries=3
spring.kafka.producer.acks=all
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432

spring.rocketmq.name-server=localhost:9876
spring.rocketmq.producer.secret-key=sk
spring.rocketmq.producer.access-key=ak
spring.rocketmq.producer.group=demo-producer-group
spring.rocketmq.producer.send-message-timeout=3000
spring.rocketmq.consumer.secret-key=sk
spring.rocketmq.consumer.access-key=ak
spring.rocketmq.consumer.group=demo-consumer-group
spring.rocketmq.consumer.consume-from-last-offset=false
spring.rocketmq.consumer.enable-orderly=false

spring.cloud.nacos.config.server-addr=localhost:8848
spring.cloud.nacos.config.username=user
spring.cloud.nacos.config.password=pwd
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.timeout=5000
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.discovery.username=user
spring.cloud.nacos.discovery.password=pwd
spring.cloud.nacos.discovery.health-check-enabled=true

spring.cloud.zookeeper.connect-string=localhost:2181
spring.cloud.zookeeper.base-sleep-time-ms=1000
spring.cloud.zookeeper.max-retries=3
spring.cloud.zookeeper.session-timeout-ms=60000
spring.cloud.zookeeper.connection-timeout-ms=15000

eureka.client.service-url.defaultZone=http://user:pwd@localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=30
eureka.instance.prefer-ip-address=false
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.instance.metadata-map.version=1.0.0

server.port=8080
server.servlet.context-path=/

management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always

logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework=INFO
logging.file.name=/var/log/${spring.application.name}.log

app.feature.enable-some-feature=true
app.messaging.default-topic=demo-topic
app.messaging.retry=3
app.users[0].name=张三
app.users[0].age=12
app.users[0].boy=true
app.users[1].name=李四
app.users[1].boy=false
