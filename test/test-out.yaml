spring:
  application:
    name: demo-service
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://<mysql-host>:3306/<database>?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: test
    password: pwd
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HikariPool-Demo
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  redis:
    host: localhost:7001
    port: 6379
    password: pwd
    lettuce:
      command-timeout: 2000ms
    timeout: 2000ms
    database: 0
  kafka:
    properties:
      sasl:
        jaas: '********'
    bootstrap-servers: localhost:9092
    consumer:
      group-id: demo-consumer-group
      enable-auto-commit: false
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        max.poll.records: 500
        fetch.max.bytes: 52428800
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      retries: 3
      acks: all
      batch-size: 16384
      buffer-memory: 33554432
  rocketmq:
    name-server: localhost:9876
    producer:
      secret-key: sk
      access-key: ak
      group: demo-producer-group
      send-message-timeout: 3000
    consumer:
      secret-key: sk
      access-key: ak
      group: demo-consumer-group
      consume-from-last-offset: false
      enable-orderly: false
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        username: user
        password: pwd
        file-extension: yaml
        timeout: 5000
      discovery:
        server-addr: localhost:8848
        username: user
        password: pwd
        health-check-enabled: true
    zookeeper:
      connect-string: localhost:2181
      base-sleep-time-ms: 1000
      max-retries: 3
      session-timeout-ms: 60000
      connection-timeout-ms: 15000
eureka:
  client:
    service-url:
      defaultZone: http://user:pwd@localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 1.0.0
server:
  port: 8080
  servlet:
    context-path: /
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always
logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework: INFO
  file:
    name: /var/log/${spring.application.name}.log
app:
  feature:
    enable-some-feature: true
  messaging:
    default-topic: demo-topic
    retry: 3
  users:
  - name: 张三
    age: 12
    boy: true
  - name: 李四
    boy: false
